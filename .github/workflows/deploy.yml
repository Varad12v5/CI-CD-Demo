name: Auto Deploy Spring Boot to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build application
        run: mvn clean package -DskipTests

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key
          chmod 600 ~/.ssh/ec2_key

      - name: Create app directory on EC2
        run: |
          ssh -i ~/.ssh/ec2_key \
              -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              ec2-user@${{ secrets.EC2_HOST }} \
              "mkdir -p /home/ec2-user/app"

      - name: Copy JAR to EC2
        run: |
          scp -i ~/.ssh/ec2_key \
              -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              target/*.jar \
              ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/app/

      - name: Restart Spring Boot app
        run: |
          ssh -tt -i ~/.ssh/ec2_key \
              -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            pkill -f .jar || true
            nohup java -jar /home/ec2-user/app/*.jar > app.log 2>&1 &
          EOF
