name: Build & Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build JAR
        run: mvn clean package -DskipTests

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key
          chmod 600 ~/.ssh/ec2_key

      - name: Upload & Deploy
        run: |
          rsync -avz -e "ssh -i ~/.ssh/ec2_key -o StrictHostKeyChecking=no" target/*.jar ec2-user@${{ secrets.EC2_HOST }}:~/deploy/app.jar
          ssh -i ~/.ssh/ec2_key -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} "~/deploy/deploy.sh"
